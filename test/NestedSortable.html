<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="style/dd.css">


    <title>Drag Me!</title>
</head>
<body>


<button id="add">Add</button>
<span id="changed">Changed</span>


<div class="dd" id="nestable">
    <ol class="dd-list">
        <li class="dd-item" data-id="1">
            <div class="dd-handle">Item 1</div>
        </li>
        <li class="dd-item" data-id="3">
            <div class="dd-handle">Item 3</div>
        </li>
        <li class="dd-item" data-id="2">
            <div class="dd-handle">Item 2</div>
            <ol class="dd-list">

                <li class="dd-item" data-id="4">
                    <div class="dd-handle dd-nodrag">Item 4 No Drag</div>
                </li>
                <li class="dd-item" data-id="5">
                    <div class="dd-handle">Item 5</div>
                    <ol class="dd-list">
                        <li class="dd-item" data-id="6">
                            <div class="dd-handle">Item 6</div>
                            <ol class="dd-list">
                                <li class="dd-item" data-id="7">
                                    <div class="dd-handle">Item 7</div>
                                    <ol class="dd-list">
                                        <li class="dd-item" data-id="8">
                                            <div class="dd-handle">Item 8</div>
                                        </li>
                                        <li class="dd-item" data-id="9">
                                            <div class="dd-handle">Item 9</div>
                                        </li>
                                    </ol>
                                </li>
                            </ol>
                        </li>


                    </ol>
                </li>


            </ol>
        </li>
        <li class="dd-item" data-id="10">
            <div class="dd-handle dd-nodrag">Item 10 no drag</div>
        </li>
        <li class="dd-item" data-id="11">
            <div class="dd-handle">Item 11</div>
        </li>
        <li class="dd-item" data-id="12">
            <div class="dd-handle">Item 12</div>
        </li>
        <li class="dd-item" data-id="13">
            <div class="dd-handle">Item 13</div>
        </li>
        <li class="dd-item" data-id="14">
            <div class="dd-handle">Item 14</div>
        </li>
        <li class="dd-item" data-id="15">
            <div class="dd-handle">Item 15</div>
        </li>
    </ol>
</div>


<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="../jquery.nestable.js"></script>
<!--<script src="https://raw.github.com/RamonDonnell/Nestable/master/jquery.nestable.js"></script>-->
<script src="js/dd.js"></script>
</body>
</html>
